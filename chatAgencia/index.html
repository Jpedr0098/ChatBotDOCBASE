<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
    <title>Chat Agencia</title>
</head>
<body>
    <header>
        <img src="./assets/images/Carta Kit(A5).png" alt="Logo agencia do professor">
    </header>
    <main>
        <div id="pipeline">
            <form id="pesquisas">
                <h1>Oque você está procurando?</h1>
                <div id="pesqInit">
                    <input type="radio" id="gravacao" name="pesq">
                    <label for="gravacao">Gravações</label>
                    
                    <input type="radio" id="fotos" name="pesq">
                    <label for="fotos">Fotos</label>
          
                    <input type="radio" id="videos" name="pesq">
                    <label for="videos">Videos</label>

                    <input type="radio" id="infoCoords" name="pesq">
                    <label for="infoCoords">Informações dos coordenadores</label>
                </div>

                <div id="divPesqGravacao" class="hidden">
                    <h1> Oque de gravação em especifico?</h1>

                    <input type="radio" id="midia" name="grava">
                    <label for="midia">Mídia Kit</label>                    

                    <input type="radio" id="aula" name="grava">
                    <label for="aula">Aula (B-roll)</label>
                </div>

                <div id="divPesqCurso" class="hidden">
                    <label for="pesqCurso">Nome do curso</label>
                    <select name="cursos" id="pesqCurso">
                        <option value="PG MAMA">PG MAMA</option>
                        <option value="PG USME">PG USME</option>
                        <option value="PG USPE">PG USPE</option>
                        <option value="PG DOR1">PG DOR1</option>
                        <option value="PG DOR2">PG DOR2</option>
                        <option value="US MESQ">US MESQ</option>
                    </select>
                </div>

                <div id="divPesqNome" class="hidden">
                    <label for="pesqCoord">Nome coord</label>
                    <select name="cursos" id="pesqCoord">
                        <option value="PG MAMA">PG MAMA</option>
                        <option value="PG USME">PG USME</option>
                        <option value="PG USPE">PG USPE</option>
                        <option value="PG DOR1">PG DOR1</option>
                        <option value="PG DOR2">PG DOR2</option>
                        <option value="US MESQ">US MESQ</option>
                    </select>
                </div>

                <div id="btnPesq" class="hidden">
                    <button type="submit">Pesquisar</button>
                </div>
            </form>

            <div id="Resultados encontrados">

            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
